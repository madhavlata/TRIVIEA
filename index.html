<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRIVIEA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Match Box -->
    <div class="match-container">
      <div class="match-name">
        <div class="p">Ind vs Aus | World Cup</div>
        <div class="notification-bell-container">
          <button class="notification-bell">
            <i class="fa fa-bell-o" style="font-size: 3.5vw"></i>
          </button>
        </div>
      </div>
      <div class="hr"><hr style="padding: 0px" /></div>

      <div class="teams-countdown-container">
        <div class="team1-container">
          <div class="image-container">
            <img
              src="./assets/Aus_logo-removebg-preview.png"
              alt="Aus"
              class="team1-image"
            />
          </div>
          <div class="team1-name-container">AUS</div>
        </div>
        <div class="countdown-container">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fa fa-clock-o" style="font-size:3.5vw"></i>
            <p id="countdown"></p>
            <p class="match-date">02:00 PM (19 NOV)</p>
        </div>
        <div class="team2-container">
          <div class="team2-name-container">IND</div>
          <div class="image-container team2-image-container">
            <img
              src="./assets/istockphoto-495617382-612x612-removebg-preview.png"
              alt="Ind"
              class="team2-image"
            />
          </div>
        </div>
      </div>
    </div>
